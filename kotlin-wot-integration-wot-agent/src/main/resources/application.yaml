arc:
  ai:
    clients:
      - id: GPT-4o
        model-name: GPT35T-1106
        api-key: my-key
        client: azure
        url: https://gpt4-uk.openai.azure.com

server:
  port: 8181

wot:
  servient:
    websocket:
      server:
        enabled: true
        port: 8282
        baseUrls:
          - ws://wot-agent.default.svc.cluster.local:8282
    http:
      server:
        enabled: true
        port: 8080
        baseUrls:
          - http://wot-agent.default.svc.cluster.local:8080
    mqtt:
      server:
        enabled: false
        host: localhost
        port: 54801
        clientId: wot-servient
      client:
        enabled: false
        host: localhost
        port: 54801
        clientId: wot-client

management:
  server:
    port: 9090
  endpoints:
    web:
      base-path: /
      exposure:
        include: prometheus,metrics,info,health
  endpoint:
    metrics:
      access: read_only
    health:
      probes:
        enabled: true
  prometheus:
    metrics:
      export:
        enabled: true